<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quiz Game Application</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      margin: 0;
      padding: 20px;
      text-align: center;
    }
    .quiz-container {
      background: #fff;
      padding: 20px;
      border-radius: 10px;
      max-width: 600px;
      margin: auto;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
    }
    h2 {
      margin-bottom: 20px;
    }
    .options {
      text-align: left;
      margin-bottom: 20px;
    }
    .options label {
      display: block;
      margin: 8px 0;
    }
    input[type="text"] {
      width: 100%;
      padding: 8px;
      margin-top: 10px;
    }
    button {
      padding: 10px 20px;
      margin: 10px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      background: #2196F3;
      color: #fff;
      font-size: 1rem;
    }
    button:hover {
      opacity: 0.9;
    }
    .result {
      font-size: 1.2rem;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <div class="quiz-container">
    <h2 id="question">Question text</h2>
    <div class="options" id="options"></div>
    <button id="next">Next</button>
    <div class="result" id="result"></div>
  </div>

  <script>
    const quizData = [
      {
        type: "single",
        question: "Which planet is known as the Red Planet?",
        options: ["Earth", "Mars", "Jupiter", "Venus"],
        answer: "Mars"
      },
      {
        type: "multi",
        question: "Select all prime numbers:",
        options: ["2", "3", "4", "6", "7"],
        answer: ["2", "3", "7"]
      },
      {
        type: "fill",
        question: "Fill in the blank: The capital of France is _____.",
        answer: "Paris"
      }
    ];

    let currentQuestion = 0;
    let score = 0;

    const questionEl = document.getElementById("question");
    const optionsEl = document.getElementById("options");
    const nextBtn = document.getElementById("next");
    const resultEl = document.getElementById("result");

    function loadQuestion() {
      const q = quizData[currentQuestion];
      questionEl.textContent = q.question;
      optionsEl.innerHTML = "";

      if (q.type === "single") {
        q.options.forEach(opt => {
          const label = document.createElement("label");
          label.innerHTML = `<input type="radio" name="option" value="${opt}"> ${opt}`;
          optionsEl.appendChild(label);
        });
      } else if (q.type === "multi") {
        q.options.forEach(opt => {
          const label = document.createElement("label");
          label.innerHTML = `<input type="checkbox" name="option" value="${opt}"> ${opt}`;
          optionsEl.appendChild(label);
        });
      } else if (q.type === "fill") {
        const input = document.createElement("input");
        input.type = "text";
        input.id = "fillAnswer";
        optionsEl.appendChild(input);
      }
    }

    function checkAnswer() {
      const q = quizData[currentQuestion];
      let userAnswer;

      if (q.type === "single") {
        const selected = document.querySelector('input[name="option"]:checked');
        if (selected) {
          userAnswer = selected.value;
          if (userAnswer === q.answer) score++;
        }
      } else if (q.type === "multi") {
        const selected = document.querySelectorAll('input[name="option"]:checked');
        userAnswer = Array.from(selected).map(el => el.value);
        if (JSON.stringify(userAnswer.sort()) === JSON.stringify(q.answer.sort())) {
          score++;
        }
      } else if (q.type === "fill") {
        const input = document.getElementById("fillAnswer");
        if (input.value.trim().toLowerCase() === q.answer.toLowerCase()) {
          score++;
        }
      }
    }

    nextBtn.addEventListener("click", () => {
      checkAnswer();
      currentQuestion++;
      if (currentQuestion < quizData.length) {
        loadQuestion();
      } else {
        questionEl.textContent = "Quiz Completed!";
        optionsEl.innerHTML = "";
        nextBtn.style.display = "none";
        resultEl.textContent = `Your score: ${score} / ${quizData.length}`;
      }
    });

    loadQuestion();
  </script>
</body>
</html>
